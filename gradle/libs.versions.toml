[versions]
agp = "8.13.2"
kotlin = "2.2.20"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.2"
composeBom = "2025.12.01"
# New dependencies
tesseract4android = "4.9.0"
cameraX = "1.4.1"
coil = "2.7.0"
navigationCompose = "2.9.6"
accompanist = "0.36.0"
mlkitBarcode = "17.3.0"
mlkitTextRecognition = "16.0.1"
material3 = "1.5.0-alpha11"
datastore = "1.2.0"
hilt = "2.57.2"
hiltExt = "1.3.0"
ksp = "2.2.20-2.0.3"
